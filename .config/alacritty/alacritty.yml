live_config_reload: true

env:
  TERM: xterm-256color

font:
  normal:
    family: 'Iosevka'
  size: 12

window:
  opacity: 0.8
  padding:
    x: 12
    y: 12
  dynamic_padding: true
  decorations: None

colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'
    
    # Normal colors
  normal:
    black: "0x1b1e28"
    red: "0xd0679d"
    green: "0x5de4c7"
    yellow: "0xfffac2"
    blue: "#435c89"
    magenta: "0xfcc5e9"
    cyan: "0xadd7ff"
    white: "0xffffff"

  # Bright colors
  bright:
    black: "0xa6accd"
    red: "0xd0679d"
    green: "0x5de4c7"
    yellow: "0xfffac2"
    blue: "0xadd7ff"
    magenta: "0xfae4fc"
    cyan: "0x89ddff"
    white: "0xffffff"

